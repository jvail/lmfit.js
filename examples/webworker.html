<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>lmfit</title>
</head>

<body>
    <script type="module">

        function random(mean, stddev) {
            const u1 = Math.random();
            const u2 = Math.random();
            const z0 = Math.sqrt(-2.0 * Math.log(u1)) * Math.cos(2.0 * Math.PI * u2);
            return z0 * stddev + mean;
        }

        function makeData(model, params) {
            const x = [], y = [];
            for (let i = 0; i < 1000; i++) {
                x.push(i);
                y.push(model(i, params) + model(i, params) * random(0, 0.2));
            }
            return { x, y };
        }

        const options = {
            ftol: Number.EPSILON,
            xtol: Number.EPSILON,
            gtol: Number.EPSILON,
            epsilon: Number.EPSILON,
            patience: 1000,
            verbose: false
        };

        const test_params = [5.5];
        const model = (x, p) => p[0] * Math.sqrt(x);
        const { x, y } = makeData(model, test_params);

        const data = {
            guess: [99],
            x, y
            // Do not supply the model here; it can't be transferred (securely)
            // to the worker.
        };

        const worker = new Worker('/examples/webworker.js', {type: 'module'});
        worker.addEventListener("error", e => {
            console.error("Worker error:", e);
        });
        worker.addEventListener("message", e => {
            console.timeEnd("fit");
            console.log("Worker result:", e.data);
        });
        console.time("fit");
        worker.postMessage({data, options});

    </script>
</body>

</html>
